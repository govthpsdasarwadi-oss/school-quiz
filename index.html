    {q: "‡≤ó‡≤æ‡≤≥‡≤ø‡≤Ø ‡≤µ‡≥á‡≤ó‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤Ö‡≤≥‡≥Ü‡≤Ø‡≥Å‡≤µ ‡≤∏‡≤æ‡≤ß‡≤® ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", o: ["‡≤¨‡≤æ‡≤∞‡≥ã‡≤Æ‡≥Ä‡≤ü‡≤∞‡≥ç", "‡≤Ö‡≤®‡≤ø‡≤Æ‡≥ã‡≤Æ‡≥Ä‡≤ü‡≤∞‡≥ç", "‡≤∏‡≥ç‡≤™‡≥Ä‡≤°‡≥ã‡≤Æ‡≥Ä‡≤ü‡≤∞‡≥ç", "‡≤π‡≥à‡≤ó‡≥ç‡≤∞‡≥ã‡≤Æ‡≥Ä‡≤ü‡≤∞‡≥ç"], a: "‡≤Ö‡≤®‡≤ø‡≤Æ‡≥ã‡≤Æ‡≥Ä‡≤ü‡≤∞‡≥ç"},

    ];

    let currentIdx = 0;
    let boysScore = 0;
    let girlsScore = 0;

    function loadQuestion() {
        if(currentIdx >= quizData.length) {
            showResults();
            return;
        }

        document.getElementById("q-counter").innerText = `Question: ${currentIdx + 1} / ${quizData.length}`;
        const q = quizData[currentIdx];
        const isBoysTurn = currentIdx % 2 === 0;
        
        const turn = document.getElementById("teamTurn");
        turn.innerText = isBoysTurn ? "üë¶ Boys Turn" : "üëß Girls Turn";
        turn.style.background = isBoysTurn ? "#007bff" : "#e91e63";

        document.getElementById("quiz").innerHTML = `
            <div class="question">${q.q}</div>
            <div class="options">
                ${q.o.map(opt => `<button onclick="checkAnswer(this, '${opt}')">${opt}</button>`).join('')}
            </div>
        `;
        document.getElementById("feedback").innerText = "";
    }

    function checkAnswer(btn, selected) {
        const q = quizData[currentIdx];
        const isBoysTurn = currentIdx % 2 === 0;
        const allBtns = document.querySelectorAll(".options button");
        allBtns.forEach(b => b.disabled = true);

        if(selected === q.a) {
            btn.classList.add("correct-ans"); // ‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤¶ ‡≤â‡≤§‡≥ç‡≤§‡≤∞‡≤ï‡≥ç‡≤ï‡≥Ü ‡≤π‡≤∏‡≤ø‡≤∞‡≥Å ‡≤¨‡≤£‡≥ç‡≤£
            if(isBoysTurn) boysScore++; else girlsScore++;
            document.getElementById("feedback").innerText = "‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤¶ ‡≤â‡≤§‡≥ç‡≤§‡≤∞! ‚úî";
            document.getElementById("feedback").style.color = "#00ffcc";
        } else {
            btn.classList.add("wrong-ans"); // ‡≤§‡≤™‡≥ç‡≤™‡≥Å ‡≤â‡≤§‡≥ç‡≤§‡≤∞‡≤ï‡≥ç‡≤ï‡≥Ü ‡≤ï‡≥Ü‡≤Ç‡≤™‡≥Å ‡≤¨‡≤£‡≥ç‡≤£
            // ‡≤§‡≤™‡≥ç‡≤™‡≥Å ‡≤â‡≤§‡≥ç‡≤§‡≤∞ ‡≤®‡≥Ä‡≤°‡≤ø‡≤¶‡≤æ‡≤ó ‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤¶ ‡≤â‡≤§‡≥ç‡≤§‡≤∞‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤§‡≥ã‡≤∞‡≤ø‡≤∏‡≤≤‡≥Å:
            allBtns.forEach(b => {
                if(b.innerText === q.a) b.classList.add("correct-ans");
            });
            document.getElementById("feedback").innerText = "‡≤§‡≤™‡≥ç‡≤™‡≥Å ‡≤â‡≤§‡≥ç‡≤§‡≤∞! ‚úñ";
            document.getElementById("feedback").style.color = "#ff4d4d";
        }

        document.getElementById("boysScore").innerText = boysScore;
        document.getElementById("girlsScore").innerText = girlsScore;
        currentIdx++;
        setTimeout(loadQuestion, 2000);
    }

    function showResults() {
        document.getElementById("quiz-ui").style.display = "none";
        document.getElementById("final-screen").style.display = "block";
        let win = boysScore > girlsScore ? "BOYS WIN! üë¶üèÜ" : (girlsScore > boysScore ? "GIRLS WIN! üëßüèÜ" : "TIE! ü§ù");
        document.getElementById("winner-text").innerText = win;
        document.getElementById("total-score-text").innerText = `Boys: ${boysScore} | Girls: ${girlsScore}`;
    }

    function resetQuizData() {
        if(confirm("‡≤Æ‡≥ä‡≤¶‡≤≤‡≤ø‡≤®‡≤ø‡≤Ç‡≤¶ ‡≤™‡≥ç‡≤∞‡≤æ‡≤∞‡≤Ç‡≤≠‡≤ø‡≤∏‡≤¨‡≥á‡≤ï‡≥Ü?")) {
            currentIdx = 0; boysScore = 0; girlsScore = 0;
            document.getElementById("boysScore").innerText = "0";
            document.getElementById("girlsScore").innerText = "0";
            document.getElementById("final-screen").style.display = "none";
            document.getElementById("quiz-ui").style.display = "block";
            loadQuestion();
        }
    }

    loadQuestion();
